<div class="min-h-screen bg-slate-900 text-white font-sans flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-800 border-r border-slate-700 hidden md:flex flex-col fixed h-full">
        <div class="h-16 flex items-center px-6 border-b border-slate-700">
            <span class="text-2xl font-bold text-emerald-400 tracking-tighter">PODIUM</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a routerLink="/app/feed" routerLinkActive="bg-slate-700 text-emerald-400"
                class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white rounded-lg transition">
                <span class="mr-3">üè†</span> Feed
            </a>
            <a routerLink="/app/network" routerLinkActive="bg-slate-700 text-emerald-400"
                class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white rounded-lg transition">
                <span class="mr-3">üë•</span> Network
            </a>
            <a routerLink="/app/jobs" routerLinkActive="bg-slate-700 text-emerald-400"
                class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white rounded-lg transition">
                <span class="mr-3">üíº</span> Jobs & Sponsorships
            </a>
            <a routerLink="/app/profile" routerLinkActive="bg-slate-700 text-emerald-400"
                class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white rounded-lg transition">
                <span class="mr-3">üë§</span> My Profile
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <div *ngIf="currentUser" class="flex items-center justify-between">
                <div class="flex items-center flex-1">
                    <div class="w-10 h-10 bg-slate-600 rounded-full overflow-hidden flex-shrink-0">
                        <img *ngIf="currentUser.profile_image" [src]="currentUser.profile_image"
                            [alt]="currentUser.name" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <p class="text-sm font-medium text-white truncate">{{ currentUser.name }}</p>
                        <p class="text-xs text-slate-400 capitalize">{{ currentUser.role }}</p>
                    </div>
                </div>
                <button (click)="logout()" class="ml-2 text-slate-400 hover:text-red-400 transition flex-shrink-0"
                    title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64">
        <!-- Top Navbar (Mobile only mostly) -->
        <header
            class="h-16 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-6 md:hidden sticky top-0 z-10">
            <span class="text-xl font-bold text-emerald-400">PODIUM</span>
            <button class="text-slate-300">‚ò∞</button>
        </header>

        <!-- Page Content -->
        <div class="p-6">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
